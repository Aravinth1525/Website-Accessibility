<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Website Accessibility Tester</title>
    <style>
      .loader {
        display: none;
      }

    
        #footer {
            position: fixed;
            padding: 10px 10px 0px 10px;
            bottom: 0;
            width: 100%;
            /* Height of the footer*/ 
            height: 40px;
            background: grey;
        }

    </style>
  </head>
  <body>
    <div class="container-sm">
      <div class="card my-5 p-3 bg-dark text-light">
        <div class="card-body">
            <br>
          <h2 class="mb-3" style="font-family: fantasy; text-align: center;">Website Accessibility Tester</h2>
          <br>

          <form id="form">
            <div class="input-group mb-3">
              <input
                type="url"
                id="url"
                class="form-control"
                placeholder="Enter a URL..."
              />
              <button type="submit" class="btn btn-warning">Submit</button>

              
            </div>
          </form>
          <p style="text-align: center;">NOTE - Please provide URL with https://</p>
        </div>
      </div>

      <div class="loader text-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <div id="issues"></div>
    </div>

    <script src="js/main.js"></script>
  </body>
  <div id="footer" style="text-align: center; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Developed by Aravinth R
</div>
</html>
